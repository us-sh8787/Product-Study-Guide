      { id:"ex1", front:"What is an exosome?", back:"A nano-sized vesicle (30â€“150nm) secreted by cells carrying proteins, lipids, and genetic material (mRNA, miRNA) to communicate between cells. They are the body's cellular signaling system â€” not cells themselves.", sales:"'Exosomes are the signaling packets your cells use to trigger repair. We're delivering that signal at therapeutic concentrations â€” no living cells, no complexity.'", category:"Foundations" },

      { id:"sp4", front:"What's your pitch for a men's health / TRT clinic?", back:"TRT patients are already biohacking-minded and cash-pay. Natural extensions: PT-141 for libido, BPC-157/TB-500 for athletic performance, GH peptides for body composition, ED Exosome + AM Matrix for patients not getting full TRT results.", sales:"'Your TRT patients are your best peptide customers â€” cash-pay, motivated, already biohacking-minded. PT-141, GH peptides, Wolverine for the active guys â€” these are natural extensions of what they're already doing.'", category:"Door Openers" },
      { id:"sp5", front:"What's your functional medicine practice pitch?", back:"Functional medicine docs already believe in root-cause treatment. Entry points: TA1 for immune patients (long COVID, chronic infections), NAD+ for energy/aging, Semax/Selank for cognitive and anxiety patients, PE-22-28 for mood/SSRI alternatives, Epithalon for anti-aging protocols.", sales:"'Functional medicine is where peptides were born in the US market. These docs have the mindset â€” they just need the right supplier. Lead with TA1 for immune and NAD for energy, then let patient demand pull through the rest.'", category:"Door Openers" },
      { id:"sp6", front:"What is the private label opportunity?", back:"The lab offers private label â€” the product ships with the practice's branding on the label (e.g., 'Healthy Hair Society'). Increases practice buy-in, patient loyalty to the practice, and perceived value. Higher margin for the practice, more stickiness for you as the rep.", sales:"'The private label option is powerful for retention â€” when the label says their name, patients reorder through them. It's also a conversation that shows you're thinking about their business long-term, not just moving product.'", category:"Strategy" },
      { id:"sp7", front:"What's the drop-ship vs. in-office inventory conversation?", back:"In-office inventory: practice orders in volume at discount, dispenses in-person, higher margin. Drop-ship: practice sends patient shipping info, lab ships directly to patient â€” ideal for telehealth. Both options available; in-office has better margins, drop-ship enables telehealth scale.", sales:"'Telehealth practices love drop-ship â€” they see the patient on screen, send us the order, we handle fulfillment. For in-person practices, in-office inventory is higher margin and creates a tangible point of care experience.'", category:"Strategy" },
      { id:"sp8", front:"What's your pitch for an aesthetics / medi-spa practice?", back:"Medi-spas doing microneedling and laser are a perfect fit for: topical exosomes post-procedure, GHKCu topical spray, GLOW/KLOW injectable stacks, NanoPen PRO microneedling device, and PRP kits (HA or Biotin). Multiple product lines, one relationship.", sales:"'You're already creating the channel for exosomes every time you needle. The topical exosome is the natural premium add-on â€” better results, shorter downtime, $200â€“$400 more per treatment. I can also help you upgrade your PRP protocol and microneedling equipment.'", category:"Door Openers" },
      { id:"sp9", front:"What's your pitch for an oral surgeon or periodontist?", back:"MSC-derived exosomes are angiogenic, anti-inflammatory, anti-fibrotic, and anti-microbial in dental/periodontal settings. Applications include post-extraction healing, implant osseointegration, graft outcomes, and periodontal tissue repair. Most reps never mention this to dental practices.", sales:"'I'm probably the first rep who's talked to you about exosomes in a dental context. The healing and tissue repair story is directly applicable to implants and grafts â€” less inflammation, faster healing, better outcomes.'", category:"Door Openers" },
      { id:"sp10", front:"What's your pitch for an orthopedic or sports medicine practice?", back:"Wharton's Jelly ECM Scaffold is a viscoelastic biologic shock absorber for intra-articular injections â€” knees, shoulders, spine, small joints. Also: Wolverine stack for tissue repair, SS-31 for mitochondrial recovery, and VitalitySpin large-format centrifuge for high-volume PRP.", sales:"'For ortho: the ECM scaffold is a biologic alternative for patients who aren't surgical candidates or who want to delay joint replacement. The Wolverine stack is for the athlete or active patient. The large-format centrifuge gives you high-volume PRP in-house.'", category:"Door Openers" },
      { id:"sp11", front:"How do you explain the ordering process to a new provider?", back:"1. Fax or email order to the lab (in-office or patient drop-ship). 2. Lab keeps card on file â€” charged each order. 3. Can flag orders as refillable. 4. Product ships to office or directly to patient. 5. Provider sets their own retail price above wholesale. Can be lyophilized or with bacteriostatic water added.", sales:"'Very simple â€” fax or email the order, card on file gets charged, product ships. For telehealth, we ship straight to the patient. You set your own retail price above wholesale. No minimums to get started.'", category:"Strategy" },
    ]

const ALL_CARDS = Object.entries(TOPICS).flatMap(([topicKey, topic]) =>

function shuffle(arr) { return [...arr].sort(() => Math.random() - 0.5); }

          React.createElement("div", { style:{ background:"#0D1220", border:"1px solid #1E2A3A", padding:"5px 12px", borderRadius:"20px", fontSize:"11px", color:"#556677" } }, `${ALL_CARDS.length} CARDS`)

      ),

        React.createElement("div", { style:{ fontSize:"10px", color:tc, letterSpacing:"4px", marginBottom:"6px" } }, "SESSION COMPLETE"),

          ),
